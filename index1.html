<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables 1</title>
    <style>
        table {
          border-collapse: collapse;
          width: 90%;
        }
    
        table,
        th
         {
          border: 1px solid #000;
          height: 50px;
        }

        
      </style>
</head>
<body>
    <div>
        <table style="margin-top: 50px; margin-left: 50px; margin-right: 50px;">
            <tbody>
                <tr style="text-align: left;" >
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>    
                <tr style="text-align: center;">
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                </tr>    
                <tr style="text-align: right;">
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                </tr>    
            </tbody>
        </table>
    </div>    
    <div>
        <table style="margin-top: 50px; margin-left: 50px; margin-right: 50px;">
            <tbody>
                <tr style="text-align: left;" >
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>    
                <tr style="text-align: center;">
                    <th colspan="3">4</th>
                </tr>    
                <tr style="text-align: left;">
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                </tr>    
            </tbody>
        </table>
    </div>    
    <div>
        <table style="margin-top: 50px; margin-left: 50px; margin-right: 50px;">
            <tbody>
                <tr style="text-align: left;" >
                    <th>1</th>
                    <th>2</th>
                    <th style="text-align: center;" rowspan="3">3</th>
                </tr>    
                <tr style="text-align: center;">
                    <th colspan="2">4</th>
                </tr>    
                <tr style="text-align: left;">
                    <th>5</th>
                    <th>6</th>
                </tr>    
            </tbody>
        </table>
    </div>    
</body>
</html>
