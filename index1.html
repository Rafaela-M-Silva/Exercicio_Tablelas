<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables 1</title>
    <style>
        table {
          border-collapse: collapse;
          width: 90%;
        }
    
        table,
        td
         {
          border: 1px solid #000;
          height: 50px;
        }

        
      </style>
</head>
<body>
    <div>
        <table style="margin-top: 50px; margin-left: 50px; margin-right: 50px;">
            <tbody>
                <tr style="text-align: left;" >
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>    
                <tr style="text-align: center;">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>    
                <tr style="text-align: right;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>    
            </tbody>
        </table>
    </div>    
    <div>
        <table style="margin-top: 50px; margin-left: 50px; margin-right: 50px;">
            <tbody>
                <tr style="text-align: left;" >
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>    
                <tr style="text-align: center;">
                    <td colspan="3">4</td>
                </tr>    
                <tr style="text-align: left;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>    
            </tbody>
        </table>
    </div>    
    <div>
        <table style="margin-top: 50px; margin-left: 50px; margin-right: 50px;">
            <tbody>
                <tr style="text-align: left;" >
                    <td>1</td>
                    <td>2</td>
                    <td style="text-align: center;" rowspan="3">3</td>
                </tr>    
                <tr style="text-align: center;">
                    <td colspan="2">4</td>
                </tr>    
                <tr style="text-align: left;">
                    <td>5</td>
                    <td>6</td>
                </tr>    
            </tbody>
        </table>
    </div>    
</body>
</html>
