<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
    
        table,
        th,
        td
         {
          border: 1px solid #000;
          height: 50px;
        }
    </style>    
</head>
<body>
    <div>
        <table align="center" style="text-align: center; width: 500px; align-items: center; margin-top: 100px;">
            <tr style="height: 100px;">
                <td colspan="2">Topo</td>
            </tr>
            <tr style="height: 300px;">
                <td>Menu</td>
                <td>Conteúdo</td>
            </tr>
            <tr>
                <td colspan="2">Rodapé</td>
            </tr>
        </table>        
    </div>
</body>
</html>
